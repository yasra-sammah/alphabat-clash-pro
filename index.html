<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha</title>
  
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    .poppins{

    }
    .anton-regular {
    font-family: "Anton", sans-serif;
    font-weight: 100;
    font-style: normal;
   }

  </style>
</head>
<body class="">
  <main class="min-h-screen bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center">
    <section class="play  text-white flex min-h-screen justify-center items-center hidden">
      <div class="flex flex-col items-center gap-10 ">
        <h1 class="text-8xl .anton-regular">
          ALPHABET CLASH
        </h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn bg-white text-black">Play</button>
      </div>
    </section>
    <section class="play-Ground hidden">
      <div class="flex flex-col items-center gap-20 pt-20">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white px-6 pb-4 py-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p class="text-black text-9xl font-bold">Y</p>
          </div>
        </div>
        <!-- keyboard start -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
        <!-- keyword end -->

        <!-- life score -->
        <div class="flex justify-between w-3/4 border-none">
          <button class="btn bg-[#894189] text-white">
            Life
            <img src="images/Group 23.svg" alt="">
            <span>1</span>
          </button>

          <button class="btn bg-[#360490] text-white">
            Score
            <img src="images/monetization_on.svg" alt="">
           <span>1</span>
          </button>
        </div>
      </div>

    </section>
    <section class="play-Score flex justify-center items-center min-h-screen">
     <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-10 rounded-xl">
      <h1 class="text-5xl font-bold">Score
      <span class="text-4xl">: 14</span></h1>
      <button class="btn btn-active text-black btn-primary bg-white">Play Now</button>
      <p >Practice will make you Pro</p>
     </div>
    </section>
  </main>
</body>
</html>
